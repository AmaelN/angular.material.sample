<md-toolbar>
      <div class="md-toolbar-tools">
        <md-button hide-gt-sm  ng-click="vm.toggleSideNav()" class="md-icon-button" aria-label="Contacts">
            <md-icon  md-font-library="material-icons">menu</md-icon>
        </md-button>
        <h2 >
            <span>Contact Manager</span>
        </h2>
        <md-fab-speed-dial
            md-direction="down"
            class="md-fling md-fab-top-right">
            <md-fab-trigger>
                <md-button class="md-fab">
                   <md-icon  md-font-library="material-icons">menu</md-icon>
                </md-button>
            </md-fab-trigger>
            <md-fab-actions>
                <md-button class="md-fab md-raised md-mini"
                            ng-click="vm.showContactOptions($event)">
                    <md-icon  md-font-library="material-icons">face</md-icon>
                    <md-tooltip md-direction="left">Contact </md-tooltip>
                </md-button>
                <md-button class="md-fab md-raised md-mini"
                            ng-click="vm.clearNotes($event)">
                    <md-icon  md-font-library="material-icons">clear_all</md-icon>
                    <md-tooltip md-direction="left">Clear all notes</md-tooltip>
                </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>
      </div>
</md-toolbar>
