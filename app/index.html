<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="description" content=""/>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic' />

        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
        <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css" />
        <!-- endbower -->

        <!-- inject:css -->
        <link rel="stylesheet" href="assets/app.css">
        <!-- endinject -->

        
        <style type="text/css">
        [ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak{
            display: none !important;
        }
        </style>
        
     </head>
    <body layout="row" ng-cloak ng-app="contactManagerApp" ng-controller="mainController as vm" md-theme="default">

    <div ng-include="'view/sidenav.html'" layout="vertical"> </div>

    <div layout="column" flex id="wrapper">
        <div ng-include="'view/toolbar-header.html'"> </div>
        <md-content flex id="content">
            <div ng-include="'view/main-content.html'" layout="vertical"> </div>

            <md-tabs md-dynamic-height
                     md-stretch-tabs="always"
                     md-selected="vm.tabIndex">
                <md-tab label="Bio">
                    <div ng-include="'view/tab-bio.html'"> </div>
                </md-tab>
                <md-tab label="Notes">
                    <div ng-include="'view/tab-notes.html'"> </div>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>

         <!-- bower:js -->
         <script src="bower_components/angular/angular.js"></script>
         <script src="bower_components/angular-animate/angular-animate.js"></script>
         <script src="bower_components/angular-aria/angular-aria.js"></script>
         <script src="bower_components/angular-messages/angular-messages.js"></script>
         <script src="bower_components/angular-material/angular-material.js"></script>
         <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
         <script src="bower_components/messageformat/messageformat.js"></script>
         <script src="bower_components/angular-translate/angular-translate.js"></script>
         <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
         <script src="bower_components/angular-cookies/angular-cookies.js"></script>
         <script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
         <script src="bower_components/angular-translate-storage-local/angular-translate-storage-local.js"></script>
         <script src="bower_components/angular-translate-handler-log/angular-translate-handler-log.js"></script>
         <script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
         <!-- endbower -->

         <!-- inject:js -->
         <script src="model.js"></script>
         <script src="controller/addUserDialogController.js"></script>
         <script src="controller/contactPanelController.js"></script>
         <script src="controller/mainController.js"></script>
         <script src="services/userService.js"></script>
         <!-- endinject -->

        <script src="boot.js"></script>

     </body>
</html>
